<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form  class="card card-body" action="/signup/" method="POST">
                    <h1 class="text-center">Sign Up</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Write your username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm your password:</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2">
                    </div>
                    <button class="btn btn-success">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>

    
    

    
    {% endblock %}
    
    
</body>
</html>
